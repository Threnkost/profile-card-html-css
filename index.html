<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="profile-card-box">
    <img class="pattern" src="./images/bg-pattern-card.svg" alt="">

    <div class="profile-body">
      <img class="pfp" src="./images/image-victor.jpg" alt="">
      <h2 class="title">Victor Crest <span class="age">26</span></h2>
      <p class="normal-text">London</p>
    </div>

    <div class="profile-footer">
      <div class="text">
        <h2 class="title">80k</h2>
        <p class="normal-text">Followers</p>
      </div>

      <div class="text">
        <h2 class="title">803k</h2>
        <p class="normal-text">Likes</p>
      </div>

      <div class="text">
        <h2 class="title">1.4k</h2>
        <p class="normal-text">Photos</p>
      </div>
    </div>

  </div>

</body>
</html>
